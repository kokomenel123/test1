<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Komputera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f8ff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Przetestuj swój komputer</h1>
    <p>Test Twojego komputera.</p>
    <center>
        <button onclick="openMultipleWindows()">Testuj</button>
    </center>

    <script>
        // Funkcja otwierająca 15 okienek w celach demonstracyjnych
        function openMultipleWindows() {
            for (let i = 0; i < 15; i++) {
                window.open("https://example.com", "_blank", "width=600,height=400");
            }
        }
    </script>

    <br>
    <audio controls>
        <source src="na strone.mp3" type="audio/mp3">
        Twoja przeglądarka nie obsługuje tagu audio.
    </audio>
</body>
</html>
